<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istoric – Jurnalul Sufletului</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .back-top {
            position: sticky;
            top: 0;
            left: 0;
            font-size: 26px;
            text-decoration: none;
            color: #a128ff;
            display: inline-block;
            margin-bottom: 15px;
        }

        .entry-photo{
            width:100%;
            margin-top:10px;
            border-radius:10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- SAGETA SUS STANGA -->
        <a href="index.html" class="back-top">←</a>

        <h1>Istoricul Jurnalului</h1>

        <div id="entriesList"></div>

    </div>

<script>
    function loadEntries() {
        let entries = JSON.parse(localStorage.getItem("jurnalEntries")) || [];
        let container = document.getElementById("entriesList");

        if (entries.length === 0) {
            container.innerHTML = "<p>Nu există încă însemnări.</p>";
            return;
        }

        entries.reverse().forEach(entry => {

            let date = new Date(entry.date).toLocaleDateString("ro-RO", {
                day: "numeric",
                month: "long",
                year: "numeric"
            });

            let html = `
                <div class="card">
                    <p class="entry-date">${date}</p>
                    <p class="entry-text">${entry.text || ""}</p>
            `;

            if(entry.image){
                html += `<img src="${entry.image}" class="entry-photo">`;
            }

            html += `</div>`;

            container.innerHTML += html;
        });
    }

    loadEntries();
</script>

</body>
</html>
